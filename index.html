<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .question {
      margin: 20px 0;
      font-size: 20px;
    }
    .answers {
      margin: 10px 0;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Test de Cunoștințe</h1>

  <div class="question" id="question1">
    <p>1. Care este capitala României?</p>
    <div class="answers">
      <input type="radio" name="q1" value="București"> București<br>
      <input type="radio" name="q1" value="Cluj"> Cluj<br>
      <input type="radio" name="q1" value="Timișoara"> Timișoara<br>
    </div>
  </div>

  <div class="question" id="question2">
    <p>2. Care este cel mai mare ocean al lumii?</p>
    <div class="answers">
      <input type="radio" name="q2" value="Atlantic"> Atlantic<br>
      <input type="radio" name="q2" value="Pacific"> Pacific<br>
      <input type="radio" name="q2" value="Indian"> Indian<br>
    </div>
  </div>

  <button onclick="evaluateQuiz()">Verifică Răspunsurile</button>

  <div class="result" id="result"></div>

  <script>
    function evaluateQuiz() {
      let score = 0;
      let totalQuestions = 2;

      // Întrebarea 1
      if (document.querySelector('input[name="q1"]:checked')?.value === 'București') {
        score++;
      }

      // Întrebarea 2
      if (document.querySelector('input[name="q2"]:checked')?.value === 'Pacific') {
        score++;
      }

      // Afișează rezultatul
      document.getElementById('result').textContent = "Ai " + score + " din " + totalQuestions + " răspunsuri corecte!";
    }
  </script>

</body>
</html>
